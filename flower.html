        .flower {
            position:absolute;
            width: 100%;
            height: 100%;

            top: 0;

        }

            z-index: 3;

        }

        .flower div {
            position: absolute;
            display: block;
        }

        .flower div:nth-child(1) {
            left: 75%;
            animation: flower 15s linear infinite;
            
        }

        .flower div:nth-child(2) {
            left: 45%;
            animation: flower 20s linear infinite;
            animation-delay: -5s;
        }

        .flower div:nth-child(3) {
            left: 80%;
            animation: flower 25s linear infinite;
            
        }

        .flower div:nth-child(4) {

            animation: flower 20s linear infinite;
            animation-delay: -4s;
        }

        .flower div:nth-child(18) {
            left: 7%;
            animation: flower 13s linear infinite;
        }

        @keyframes flower {
            0% {
                opacity: 0;
                top: -10%;
                transform: translateX(20px) rotate(0deg);
            }

            20% {
                opacity: 1;
            }

            25% {
                transform: translateX(-20px) rotate(45deg);
            }

            45% {
                transform: translateX(-20px) rotate(90deg);
            }

            65% {
                transform: translateX(20px) rotate(135deg);
            }

            75% {
                transform: translateX(-20px) rotate(180deg);
            }

            100% {
                top: 110%;
                transform: translateX(-20px) rotate(225deg);
            }
        }

        .flower2 {
            transform: scale(1.5) rotateY(180deg);
            filter: blur(2px);
        }

        .flower3 {
            transform: scale(.9) rotateX(180deg);
            filter: blur(4px);
        }
        .txt{
            margin: auto;
            position: absolute;
            width: 100%; 
            text-align: center;
            top: 10%;
        }
        .txt h1{
            color: #fff;
        }
        .txt p{ 
            padding: 10px;
            color: #fff;
            display: none;
        }
        .swiper-container {
            width: 300px;
            height: 300px;
            position: absolute;
            z-index: 0;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -150px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
        }
        .swiper-slide img{
            width: 100%;
        }
        @media screen and (max-width: 576px) {
           .flower div img {
                width: 10%;
            }

        }
    </style>
